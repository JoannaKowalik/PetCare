<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container vh-100 justify-content-center">
      <!-- Intro -->

      <h1>Book a Groom!</h1>
      <p>
        To book an appointment, select the service, location, date and time.
        After filling out the contact form you will receive a confirmation
        message.
      </p>

      <!-- Service type pick -->

      <h3>Choose a service:</h3>

      <form id="service">
        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="service1">Dog wash only</label>

        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service2"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service2">Dog grooming</label>

        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service3"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service3">Puppy pamper</label>
        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service4"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service4">Claw clipping</label>
      </form>

      <!-- Dog size pick -->

      <h3>Dog size:</h3>
      <form>
        <input
          type="radio"
          class="btn-check"
          name="size"
          id="small"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="small">Small</label>

        <input
          type="radio"
          class="btn-check"
          name="size"
          id="medium"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="medium">Medium</label>

        <input
          type="radio"
          class="btn-check"
          name="size"
          id="large"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="large">Large</label>
      </form>

      <!-- Location pick -->
      <h3>Pick one of our locations:</h3>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="dublin"
          value="dublin"
        />
        <label class="form-check-label" for="dublin">Dublin</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="galway"
          value="galway"
        />
        <label class="form-check-label" for="galway">Galway</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="cork"
          value="cork"
        />
        <label class="form-check-label" for="cork">Cork</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="donegal"
          value="donegal"
        />
        <label class="form-check-label" for="donegal">Donegal</label>
      </div>

      <!-- Date and time pick -->
    </div>
  </body>
</html>
