<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container vh-100 justify-content-center">
      <!-- Intro -->

      <h1>Book a Groom!</h1>
      <p>
        To book an appointment, select the service, location, date and time.
        After filling out the contact form you will receive a confirmation
        message.
      </p>

      <!-- Service type pick -->

      <h3>Choose a service:</h3>

      <form id="service">
        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="service1">Dog wash only</label>

        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service2"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service2">Dog grooming</label>

        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service3"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service3">Puppy pamper</label>
        <input
          type="radio"
          class="btn-check"
          name="service"
          id="service4"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="service4">Claw clipping</label>
      </form>

      <!-- Dog size pick -->

      <h3>Dog size:</h3>
      <form>
        <input
          type="radio"
          class="btn-check"
          name="size"
          id="small"
          autocomplete="off"
          checked
        />
        <label class="btn btn-secondary" for="small">Small</label>

        <input
          type="radio"
          class="btn-check"
          name="size"
          id="medium"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="medium">Medium</label>

        <input
          type="radio"
          class="btn-check"
          name="size"
          id="large"
          autocomplete="off"
        />
        <label class="btn btn-secondary" for="large">Large</label>
      </form>

      <!-- Location pick -->
      <h3>Pick one of our locations:</h3>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="dublin"
          value="dublin"
        />
        <label class="form-check-label" for="dublin">Dublin</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="galway"
          value="galway"
        />
        <label class="form-check-label" for="galway">Galway</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="cork"
          value="cork"
        />
        <label class="form-check-label" for="cork">Cork</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="location"
          id="donegal"
          value="donegal"
        />
        <label class="form-check-label" for="donegal">Donegal</label>
      </div>

      <!-- Date pick -->
      <section class="container">
        <h3>Pick a date:</h3>
        <form class="row">
          <label for="date" class="col-1 col-form-label">Date</label>
          <div class="col-5">
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control" id="date" />
              <span class="input-group-append">
                <span class="input-group-text bg-light d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>
          </div>
        </form>
      </section>

      <!-- Time pick  -->
      <h3>Pick time:</h3>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="picktime" id="9AM" />
        <label class="form-check-label" for="9AM"> 9 AM - 11 AM </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="picktime"
          id="12AM"
          checked
        />
        <label class="form-check-label" for="12AM"> 11 AM - 3 PM </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="picktime" id="3PM" />
        <label class="form-check-label" for="3PM"> 3 PM - 6 PM </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="picktime"
          id="6PM"
          checked
        />
        <label class="form-check-label" for="6PM"> 6 PM - 9 PM </label>
      </div>

      <!-- Details input -->

      <h3>Your details:</h3>
      <form class="form-floating" id="details">
        <input type="text" class="form-control" id="firstname" />
        <label for="floatingInputValue">Your first name</label>
      </form>
      <form class="form-floating">
        <input type="text" class="form-control" id="lastname" />
        <label for="floatingInputValue">Your last name</label>
      </form>
      <form class="form-floating">
        <input type="tel" class="form-control" id="phone" />
        <label for="floatingInputValue">Your phone number</label>
      </form>
      <form class="form-floating">
        <input type="email" class="form-control" id="email" />
        <label for="floatingInputValue">Your E-mail</label>
      </form>
      <button class="btn btn-secondary" type="submit" form="details">
        Submit
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script
      src="https://kit.fontawesome.com/cb31504f86.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/joanna.js"></script>
  </body>
</html>
