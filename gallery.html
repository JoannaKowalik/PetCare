<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/joanna.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container">
      <h1>Gallery</h1>
      <h3>Meet our dog of the week - Frank</h3>
    </div>

    <!-- Carousel -->
    <div class="container-lg mt-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images.pexels.com/photos/3649170/pexels-photo-3649170.jpeg?auto=compress&cs=tinysrgb&w=1600"
              class="d-block w-100 h-50"
              alt="Frank the Corgi"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/5122186/pexels-photo-5122186.jpeg?auto=compress&cs=tinysrgb&w=1600"
              class="d-block w-100"
              alt="Frank the Corgi"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://images.pexels.com/photos/4641826/pexels-photo-4641826.jpeg?auto=compress&cs=tinysrgb&w=1600"
              class="d-block w-100"
              alt="Frank the Corgi"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Gallery -->

    <div class="container mt-5">
      <h3>
        ... and take a look at our satisfied customers. They're all good boys
        and girls!
      </h3>
      <div class="row g-3">
        <!-- Gallery Images -->
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 1"
            data-index="0"
          />
          <img
            src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 5"
            data-index="4"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/220938/pexels-photo-220938.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 2"
            data-index="1"
          />
          <img
            src="https://images.pexels.com/photos/97082/weimaraner-puppy-dog-snout-97082.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 6"
            data-index="5"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/1490908/pexels-photo-1490908.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 3"
            data-index="2"
          />
          <img
            src="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 4"
            data-index="3"
          />
          <img
            src="https://images.pexels.com/photos/3687770/pexels-photo-3687770.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 7"
            data-index="6"
          />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img id="modalImage" src="" class="img-fluid w-100" alt="" />
          </div>
          <button
            class="btn btn-secondary position-absolute top-50 start-0 translate-middle-y"
            id="prevBtn"
            style="z-index: 1050"
          >
            &#9664;
          </button>
          <button
            class="btn btn-secondary position-absolute top-50 end-0 translate-middle-y"
            id="nextBtn"
            style="z-index: 1050"
          >
            &#9654;
          </button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/gallery.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
