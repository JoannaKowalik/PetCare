<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/styles/joanna.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container mt-5">
      <div class="row g-3">
        <!-- Gallery Images -->
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 1"
            data-index="0"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/220938/pexels-photo-220938.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 2"
            data-index="1"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/1490908/pexels-photo-1490908.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 3"
            data-index="2"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 4"
            data-index="3"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 5"
            data-index="4"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/97082/weimaraner-puppy-dog-snout-97082.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 6"
            data-index="5"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/3687770/pexels-photo-3687770.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 7"
            data-index="6"
          />
        </div>
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&w=1600"
            class="img-fluid gallery-img"
            alt="Dog 8"
            data-index="7"
          />
        </div>
      </div>
    </div>
    <div id="footer"></div>

    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body p-0">
            <img id="modalImage" src="" class="img-fluid w-100" alt="" />
          </div>
          <button
            class="btn btn-secondary position-absolute top-50 start-0 translate-middle-y"
            id="prevBtn"
            style="z-index: 1050"
          >
            &#9664;
          </button>
          <button
            class="btn btn-secondary position-absolute top-50 end-0 translate-middle-y"
            id="nextBtn"
            style="z-index: 1050"
          >
            &#9654;
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script>
      // JavaScript for Modal and Navigation
      const galleryImages = document.querySelectorAll(".gallery-img");
      const modalImage = document.getElementById("modalImage");
      const modal = new bootstrap.Modal(
        document.getElementById("galleryModal")
      );
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      let currentIndex = 0;

      // Open Modal and Display Selected Image
      galleryImages.forEach((img, index) => {
        img.addEventListener("click", () => {
          currentIndex = index;
          updateModalImage();
          modal.show();
        });
      });

      // Update Modal Image
      const updateModalImage = () => {
        modalImage.src = galleryImages[currentIndex].src;
      };

      // Navigation Buttons
      prevBtn.addEventListener("click", () => {
        currentIndex =
          (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        updateModalImage();
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        updateModalImage();
      });

      // Keyboard Navigation
      document.addEventListener("keydown", (e) => {
        if (!modal._isShown) return; // Ensure modal is open
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
      });
    </script>
  </body>
</html>
